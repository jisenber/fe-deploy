<div class="thumbnail">
  <img ng-src="{{ thumbnailCtrl.pic.imageURI }}" alt="{{ thumbnailCtrl.pic.desc }}" class="img-rounded">
  <button class="btn-std" ng-click="thumbnailCtrl.deletePic()">delete</button>
  <span> Name: {{ thumbnailCtrl.pic.name }} </span><br />
  <span> Description: {{ thumbnailCtrl.pic.desc }} </span> <br />
  <span> Id: {{ thumbnailCtrl.pic._id}} </span>
</div>
